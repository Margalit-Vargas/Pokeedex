    <script>
        const fetchPokemon = () => {
            let pokeName = document.getElementById("pokename").value.trim().toLowerCase();
            const url = `https://pokeapi.co/api/v2/pokemon/${pokeName}`;

            fetch(url)
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return res.json();
                })
                .then(data => {
                    console.log(data);

                    let pokeInfo = document.getElementById("pokeinfo");
                    pokeInfo.innerHTML = `
                        <p>Name: ${data.name}</p>
                        <p>Height: ${data.height}</p>
                        <p>Weight: ${data.weight}</p>
                        <p>Type: ${data.types.map(type => type.type.name).join(', ')}</p>
                        <p>Move 1: ${data.moves[0] ? data.moves[0].move.name : ''}</p>
                        <p>Move 2: ${data.moves[1] ? data.moves[1].move.name : ''}</p>
                        <p>Move 3: ${data.moves[2] ? data.moves[2].move.name : ''}</p>
                        <p>Move 4: ${data.moves[3] ? data.moves[3].move.name : ''}</p>
                        <p>ID: ${data.id}</p>
                        <p>Order: ${data.order}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Pok√©mon no encontrado');
                });
        }
